<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>

        <option value="">Cape Town</option>
        <option value="">London</option>
        <option value="">Bangkok</option>
        <option value="">Abu Dhabi</option>
      </select>
      <div class="city" id="johannesburg">
        <div>
          <h2>Johannesburg</h2>
          <div class="date">September 2nd 2025</div>
        </div>
        <div class="time">2:50 <small>AM</small></div>
      </div>

      <div class="city" id="dubai">
        <div>
          <h2>Dubai</h2>
          <div class="date">September 2nd 2025</div>
        </div>
        <div class="time">2:50 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Sibongile Tsopo</strong> and is
      <a
        href="https://github.com/SibongileT88/World-Clock-Project"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://world-clock-projectst.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
