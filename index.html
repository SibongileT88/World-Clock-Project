<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current-location">My current location</option>
        <option value="Asia/Bangkok">Bangkok &#127481;&#127469;</option>
        <option value="Africa/Lagos">Lagos &#127475;&#127468;</option>
        <option value="Europe/London">London &#127468;&#127463;</option>
        <option value="Europe/Rome">Rome &#127470;&#127481;</option>
      </select>

      <div id="cities">
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg &#127487;&#127462;</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>

        <div class="city" id="bali">
          <div>
            <h2>Bali &#127470;&#127465;</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>

        <div class="city" id="dubai">
          <div>
            <h2>Dubai &#127462;&#127466;</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Sibongile Tsopo</strong> and is
      <a
        href="https://github.com/SibongileT88/World-Clock-Project"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://world-clock-projectst.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
